<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/twbs-pagination.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="./search.css" />
    <title>Tâm Duck Go</title>
</head>

<body>
    <div id="grad1">Tâm Duck Go</div>
    <input class="input100" type="text" name="text" id="search-input" placeholder="Search something" />

    <div class="wrap-input100 validate-input">
        <span class="wFncld z1asCe MZy1Rb" id="search_icon">
      <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
        </path>
      </svg>
    </span>
    </div>

    <div class="btn" id="search_button" role="button">Search</div>

    <section class="container">
        <div style="float: left;">
            <label id="search_by" style="font-size: 20px;position: relative; left: 20px;">Search by</label>
            <select class="form-control form-control-sm options" id="search_by_options">
        <option name="post_title">title</option>
        <option name="post_author">author</option>
        <option name="post_content">content</option>
      </select>
        </div>

        <!-- <label>Number result per page</label>
    <select class="form-control form-control-sm limit">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select> -->
        <div style="float: right;">
            <label style="font-size: 20px;right: 665%;position: relative;color: violet;">Field list</label>
            <ul style="    position: relative;right: 686%;">
                <li><input type="checkbox" name="post_title" value="post_title" id="home_coo" class="Checkbox">Title</li>
                <li><input type="checkbox" name="post_author" value="post_author" id="home_cra" class="Checkbox"> Author</li>
                <li><input type="checkbox" name="post_imagelink" value="post_imagelink" id="home_dec" class="Checkbox"> Image
                </li>
                <li><input type="checkbox" name="post_content" value="post_content" id="home_ent" class="Checkbox"> Content</li>
            </ul>
        </div>
    </section>


    <div class="result" style="position: relative;padding-top: 17%;"></div>
    <div id="pagination"></div>

    <script>
        var page = 1;
        var limit = 10;
        $(function() {
            var api_url = "http://localhost:3000/api/search/";
            var pageNumber = 1;
            var totalPage;
            var getResult = function() {
                var text = $("#search-input").val();
                console.log(text)
                if (text) {
                    fetchData(text, pageNumber, applyPagination);
                    // applyPagination(text,totalPage)
                }
            };

            function applyPagination(text, totalPage) {
                $("#pagination").twbsPagination({
                    totalPages: totalPage,
                    visiblePages: 6,
                    next: "Next",
                    prev: "Prev",
                    onPageClick: function(event, page) {
                        fetchData(text, page);
                    }
                });
            }

            function fetchData(text, page = 1, callback) {
                var option = $('.options option:selected').attr('name');
                // var limit = $('.limit option:selected').val();
                var limit = 10;
                var fieldList = $('.Checkbox:checked').map(function() {
                    return this.value;
                }).get().join(', ')
                console.log(fieldList)
                $.ajax({
                    url: api_url,
                    async: true,
                    type: "GET",
                    data: {
                        text,
                        page,
                        searchOption: option,
                        limit,
                        fields: fieldList
                    },
                    success: function(response) {
                        var result = response.response.docs;
                        var numFound = response.response.numFound;
                        totalPage = Math.ceil(numFound / limit);
                        console.log(totalPage)
                        $(".result").html("");
                        var content = "";
                        result.forEach(quote => {
                            content +=
                                '<div class="quote">' +
                                "<h3>" +
                                quote.post_title +
                                "</h3>" +
                                "<small>" +
                                quote.post_author +
                                "</small>" +
                                "<img " + "src=" + quote.post_imagelink + ">" +
                                "<p>" +
                                quote.post_content +
                                "</p>"
                            "</div>";
                        });
                        $(".result").append(content);
                        callback(text, totalPage);
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });

            }

            $(".btn").click(getResult);
            $(document).on("keypress", function(e) {
                if (e.which == 13) {
                    getResult();
                }
            });
        });
    </script>
</body>

</html>
